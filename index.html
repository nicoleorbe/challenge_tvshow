<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monument | Statue of Liberty</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-section" id="section1">
      <div class="container">
        <h1>Statue of Liberty</h1>
        <h2>La Liberté éclairant le monde</h2>
      </div>
    </div>
    <div class="page-section" id="section2">
      <h1>history</h1>
    </div>
    <div class="page-section" id="section3">
      <h1>Meet the Cast</h1>
    </div>
    <div class="page-section" id="section4">
      <h1>Section 4</h1>
    </div>
    <div class="page-section" id="section5">
      <h1>Section 5</h1>
    </div>

    <div class="navbar">
      <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
      <div class="menu-list" id="menuList">
        <div class="menu-item">
          <a href="#section1" onclick="showSection('section1')">Home</a>
        </div>
        <div class="menu-item">
          <a href="#section2" onclick="showSection('section2')">Facts</a>
        </div>
        <div class="menu-item">
          <a href="#section3" onclick="showSection('section3')">History</a>
        </div>
        <div class="menu-item">
          <a href="#section4" onclick="showSection('section4')">Visit</a>
        </div>
        <!-- <div class="menu-item">
          <a href="#section5" onclick="showSection('section5')">News</a>
        </div> -->
      </div>
    </div>
    <script>
      function toggleMenu() {
        const menuList = document.getElementById("menuList");
        menuList.classList.toggle("active");
      }

      // nav link click
      function showSection(targetId) {
        const sections = document.getElementsByClassName("page-section");

        // Hide all sections
        for (let i = 0; i < sections.length; i++) {
          sections[i].style.display = "none";
        }

        // Show the target section
        const targetSection = document.getElementById(targetId);

        if (targetSection) {
          targetSection.style.display = "flex";
        }

        // Close the menu after clicking a link
        const menuList = document.getElementById("menuList");
        menuList.classList.remove("active");
      }
      // slider navigation on scroll
      let currentPage = 1;
      const totalSections = 5;
      let isScrolling = false;

      function showPage(pageNumber) {
        const sections = document.getElementsByClassName("page-section");
        for (let i = 0; i < sections.length; i++) {
          sections[i].style.display = i + 1 === pageNumber ? "flex" : "none";
        }
      }

      function navigateSlider(direction) {
        currentPage += direction;
        if (currentPage > totalSections) {
          currentPage = 1;
        } else if (currentPage < 1) {
          currentPage = totalSections;
        }
        showPage(currentPage);
      }

      // Show the first section by default
      showPage(currentPage);

      // Event listener for scrolling to change slider navigation
      window.addEventListener("wheel", (event) => {
        if (!isScrolling) {
          if (event.deltaY < 0) {
            navigateSlider(-1); // Scroll up
          } else if (event.deltaY > 0) {
            navigateSlider(1); // Scroll down
          }
          isScrolling = true;
          setTimeout(() => {
            isScrolling = false;
          }, 1000); // Set a time interval to prevent rapid scrolling
        }
      });

      // Event listeners for slider navigation using arrow keys
      document.addEventListener("keydown", (event) => {
        if (event.key === "ArrowLeft") {
          navigateSlider(-1);
        } else if (event.key === "ArrowRight") {
          navigateSlider(1);
        }
      });
    </script>
  </body>
</html>
